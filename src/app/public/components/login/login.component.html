<div class="login-content">
  <div class="title">
    <h1>SMART WALLET</h1>
  </div>
  <div class="login-card">
    <div class="img-login">
      <img style="width: 100%;" src="./assets/images/img-login.png" alt="">
    </div>
    <div class="login-form">
      <h2>Inicio de Sesión</h2>
      <form>
        <div class="input">
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div style="text-align: center;">
          <button (click)="onSubmit($event)" class="login-button" type="submit">Ingresar</button>
        </div>
      </form>
      <div style="text-align: center;">
        <p>¿Eres un usuario nuevo?</p>
        <a style="text-decoration: none; color: #0FD80B;" href="#">Regístrate</a>
      </div>
    </div>
  </div>
</div>
